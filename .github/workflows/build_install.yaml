name: Python Package Build and Install Test

on: push

jobs:
  build_and_install:
    strategy:
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ‘¾ Clone repo to runner
      uses: actions/checkout@v4

    - name: ğŸ Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ—ï¸ Install Poetry
      run: |
        pip install poetry
        poetry config virtualenvs.in-project true

    - name: ğŸ—„ï¸ Cache Poetry virtual environment
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-

    - name: ğŸ—ï¸ Install Dependencies
      run: poetry install

    - name: ğŸ‘· Build Package
      run: poetry build

    - name: ğŸ—ï¸ Install Package
      run: pip install dist/*.whl --no-cache-dir

    - name: ğŸ§ Test Package Installation
      run: python -c "import rnafold"
